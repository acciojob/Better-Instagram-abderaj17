<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drag and Drop Image Swap</title>
</head>
<body>
  <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>
  <div class="flex" id="parent">
    <div draggable="true" id="div1" class="image"></div>
    <div draggable="true" id="div2" class="image"></div>
    <div draggable="true" id="div3" class="image"></div>
    <div draggable="true" id="div4" class="image"></div>
    <div draggable="true" id="div5" class="image"></div>
    <div draggable="true" id="div6" class="image"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
